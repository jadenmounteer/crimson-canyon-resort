<app-page-wrapper [contentLoaded]="true">
  <div pageHeader><h1>Request to create an account</h1></div>
  <div pageContent>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <input
          type="email"
          placeholder="Email"
          ngModel
          name="email"
          required
          #emailInput="ngModel"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <input
          type="text"
          placeholder="Your name"
          ngModel
          name="yourName"
          required
          #pwInput="ngModel"
          class="form-control"
        />
      </div>

      <button type="submit" [disabled]="!f.valid" class="btn btn-primary">
        Request Access
      </button>
    </form>
  </div>
</app-page-wrapper>
