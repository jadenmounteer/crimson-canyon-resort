<div class="home-page-wrapper">
  <app-carousel></app-carousel>
  <div class="check-availability-banner">
    <app-check-availability-menu></app-check-availability-menu>
  </div>

  <app-page-wrapper [contentLoaded]="contentLoaded">
    <div pageHeader>
      <div *ngIf="isAuth">
        <h1>Welcome {{ authService.userDisplayName }}</h1>
      </div>

      <div *ngIf="!isAuth">
        <button class="btn btn-primary" (click)="router.navigate(['login'])">
          Login
        </button>
        <button class="btn btn-primary" (click)="router.navigate(['sign-up'])">
          Sign Up
        </button>
      </div>
    </div>
    <div pageContent>
      <div class="centered">
        <app-weather></app-weather>
      </div>
    </div>
  </app-page-wrapper>
</div>
