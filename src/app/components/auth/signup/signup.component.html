<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <h1>Sign Up to Start Adulting!</h1>
  <div class="form-group">
    <input
      type="email"
      placeholder="Email"
      ngModel
      name="email"
      required
      #emailInput="ngModel"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <input
      type="password"
      placeholder="Password"
      ngModel
      name="password"
      required
      minlength="6"
      #pwInput="ngModel"
      class="form-control"
    />
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
    Sign Up
  </button>
  <app-google-button (click)="onOathSignIn()"></app-google-button>
</form>
