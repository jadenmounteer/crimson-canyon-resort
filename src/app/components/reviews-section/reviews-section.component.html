<span class="loading-icon" *ngIf="loading">
  <app-loading-spinner></app-loading-spinner>
</span>

<span *ngIf="!loading">
  <h2 class="page-title">What are people saying about the resort?</h2>
  <div class="review-wrapper" [@slideInRight] *ngIf="this.reviewVisible">
    <app-review *ngIf="reviewToDisplay" [review]="reviewToDisplay"></app-review>
  </div>

  <button
    class="btn btn-primary btn-lg btn-block see-more-button"
    *ngIf="isAuth"
    (click)="openAddReviewModal()"
  >
    Leave a review ✍️
  </button>
</span>
