<mat-toolbar
  *ngIf="data.mobileType === 'android'"
  color="primary"
  class="android-prompt"
>
  <button mat-button (click)="installPwa()">Install App</button>
  <button mat-icon-button (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>

<div *ngIf="data.mobileType === 'ios'" class="ios-prompt">
  <button class="close-ios-inv" mat-button color="primary" (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
  <span>
    To install this web app on your device tap the Menu button and then the 'Add
    to Home screen' button
  </span>
  <div class="images">
    <div class="img-wrapper">
      <img class="btn-img" src="./assets/ios-menu-btn.png" />
    </div>

    <span>&#x2192;</span>

    <div class="img-wrapper">
      <img class="btn-img" src="./assets/ios-add-btn.png" />
    </div>
  </div>
</div>
