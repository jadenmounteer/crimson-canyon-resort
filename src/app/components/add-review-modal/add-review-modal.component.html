<div class="modal-header">
  <h4 class="modal-title">Add Review ✍️</h4>

  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>

<div class="modal-body">
  <p>Custom rating template provided as child element</p>

  <p>We use <code>bootstrap-icons</code> to display stars</p>

  <!-- Here's the documentation on ngb rating: https://ng-bootstrap.github.io/#/components/rating/examples -->
  <ngb-rating [rate]="5" [max]="5" [readonly]="false">
    <ng-template let-fill="fill" let-index="index">
      <i
        class="bi-star{{ fill === 100 ? '-fill' : '' }}"
        [class.filled]="fill === 100"
      ></i>
    </ng-template>
  </ngb-rating>
  <hr />
  <pre>Rate: <b>{{5}}</b></pre>
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-primary"
    (click)="activeModal.close('Yes')"
  >
    Confirm
  </button>
  <button
    type="button"
    class="btn btn-secondary"
    (click)="activeModal.close('No')"
  >
    Cancel
  </button>
</div>
