<div class="weather-wrapper">
  <h4>Current Weather</h4>
  <div class="animation-wrapper">
    <app-animation [animationKey]="'cloudAnimation'"> </app-animation>
  </div>
  <p>{{ currentWeatherDescription }}</p>
  <p>Temperature: {{ currentWeatherTemperature }}&#8457;</p>
  <p>Feels like: {{ currentWeatherFeelsLike }}&#8457;</p>
</div>
