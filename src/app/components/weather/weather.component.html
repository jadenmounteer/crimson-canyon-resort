<div class="weather-wrapper">
  <h4>Current Weather</h4>
  <div class="animation-wrapper">
    <app-animation [animationKey]="'cloudAnimation'"> </app-animation>
  </div>
  <span>{{ currentWeatherDescription }}</span>
  <span>Temperature: {{ currentWeatherTemperature }}&#8457;</span>
  <span>Feels like: {{ currentWeatherFeelsLike }}&#8457;</span>
</div>
