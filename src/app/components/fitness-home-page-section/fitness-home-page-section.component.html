<span class="loading-icon" *ngIf="loading">
  <app-loading-spinner></app-loading-spinner>
</span>

<span *ngIf="!loading">
  <h2 class="page-title">Work out at the fitness center.</h2>
  <div class="animation-wrapper">
    <app-animation [animationKey]="'exercising'" animationSize="small">
    </app-animation>
  </div>

  <button
    class="btn btn-primary btn-lg btn-block see-more-button"
    (click)="router.navigate(['fitness-center'])"
  >
    Check it out 🏋️‍♀️
  </button>
</span>
