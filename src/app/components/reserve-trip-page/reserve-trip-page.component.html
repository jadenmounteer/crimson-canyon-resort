<app-page-wrapper [contentLoaded]="contentLoaded">
  <div pageHeader>
    <h1>Reserve Your Trip</h1>
  </div>

  <div pageContent class="page-content-wrapper">
    <div class="form-container">
      <div class="card booking-form">
        <form
          #f="ngForm"
          (ngSubmit)="onBook(f)"
          class="check-availablility-form"
        >
          <div class="check-availability-form-group">
            <label>Arrive</label>
            <div class="date-field">
              <input
                type="text"
                ngbDatepicker
                required
                name="arrivalDate"
                #arrivalDateInput="ngbDatepicker"
                [(ngModel)]="arrivalDate"
                class="form-control"
              />
              <fa-icon
                class="calendar-button"
                [icon]="icon.faCalendarAlt"
                (click)="arrivalDateInput.toggle()"
              ></fa-icon>
            </div>
          </div>

          <div class="check-availability-form-group">
            <label>Depart</label>
            <div class="date-field">
              <input
                type="text"
                ngbDatepicker
                required
                name="departureDate"
                #departureDateInput="ngbDatepicker"
                [(ngModel)]="departureDate"
                class="form-control"
              />
              <fa-icon
                class="calendar-button"
                [icon]="icon.faCalendarAlt"
                (click)="departureDateInput.toggle()"
              ></fa-icon>
            </div>
          </div>
          <span *ngIf="!isAuth"
            ><ngb-alert [dismissible]="false">
              Please login to book this trip.
            </ngb-alert></span
          >
          <div class="book-now-button" *ngIf="isAuth">
            <button
              type="submit"
              [disabled]="!f.valid"
              class="btn btn-primary btn-lg"
            >
              Book
            </button>
          </div>
        </form>
      </div>
      <app-weather></app-weather>
    </div>

    <app-login *ngIf="!isAuth"></app-login>
  </div>
</app-page-wrapper>
