<nav class="navbar navbar-expand-lg navbar-light mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="'.'">
      <img class="navbar-logo-img" src="./assets/logo.png" />
    </a>

    <div class="three navbar-toggler">
      <div
        class="hamburger"
        id="hamburger-1"
        (click)="isMenuCollapsed = !isMenuCollapsed"
        [class.is-active]="!isMenuCollapsed"
      >
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </div>
    </div>

    <div class="collapse navbar-collapse" [ngbCollapse]="isMenuCollapsed">
      <ul class="navbar-nav">
        <li class="nav-item active" *ngIf="!isAuth">
          <a
            class="nav-link"
            [routerLink]="'login'"
            (click)="isMenuCollapsed = true"
            >Login
          </a>
        </li>

        <li class="nav-item active" *ngIf="!isAuth">
          <a
            class="nav-link"
            [routerLink]="'signup'"
            (click)="isMenuCollapsed = true"
            >Sign Up
          </a>
        </li>

        <li class="nav-item active" *ngIf="isAuth">
          <div ngbDropdown>
            <span class="nav-link-container">
              <a
                class="nav-link"
                style="cursor: pointer"
                ngbDropdownToggle
                *ngIf="authService.user$ | async as user"
              >
                {{ user.email }}
              </a>
            </span>

            <div class="dropdown-menu" ngbDropdownMenu>
              <a
                ngbDropdownItem
                (click)="isMenuCollapsed = true; authService.logout()"
                >Sign Out</a
              >
            </div>
          </div>
        </li>
        <li class="nav-item active">
          <a
            class="nav-link"
            [routerLink]="'reserve-trip-page'"
            (click)="isMenuCollapsed = true"
            >Book Now
          </a>
        </li>

        <li class="nav-item active" *ngIf="isAuth">
          <a
            class="nav-link"
            [routerLink]="'my-reservations-page'"
            (click)="isMenuCollapsed = true"
            >My Reservations
          </a>
        </li>
        <li class="nav-item active">
          <a
            class="nav-link"
            [routerLink]="'page-not-found-page'"
            (click)="isMenuCollapsed = true"
            >What's Happening
          </a>
        </li>
        <li class="nav-item active" *ngIf="isAuth">
          <a
            class="nav-link"
            [routerLink]="'page-not-found-page'"
            (click)="isMenuCollapsed = true"
            >Administration
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
