<span class="loading-icon" *ngIf="loading">
  <app-loading-spinner></app-loading-spinner>
</span>

<span *ngIf="!loading">
  <div *ngFor="let post of instaData">
    <span>{{ post.caption }}</span>
    <img *ngIf="post.media_type === 'IMAGE'" [src]="post.media_url" />
    <video
      *ngIf="post.media_type === 'VIDEO'"
      [src]="post.media_url"
      controls
    ></video>
  </div>
</span>
