<div class="loading-container" *ngIf="!contentLoaded">
  <div class="animation-wrapper">
    <app-animation animationKey="cactusLoadingAnimation"> </app-animation>
  </div>
</div>

<div class="banner-image-container" *ngIf="bannerImageUrl">
  <img [src]="bannerImageUrl" class="banner-image" />
</div>
<div
  class="page-container"
  *ngIf="contentLoaded"
  [ngClass]="{ 'display-background-image': bannerImageUrl }"
>
  <div class="content-wrapper">
    <div class="page-header">
      <ng-content select="[pageHeader]"> </ng-content>
    </div>
    <div>
      <ng-content select="[pageContent]"></ng-content>
    </div>

    <div class="page-footer">
      <ng-content select="[pageFooter]"> </ng-content>
    </div>
  </div>
</div>
