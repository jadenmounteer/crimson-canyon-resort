<div class="loading-container" *ngIf="!contentLoaded">
  <div class="animation-wrapper">
    <app-animation animationKey="cactusLoadingAnimation"> </app-animation>
  </div>
</div>

<div class="page-container" *ngIf="contentLoaded">
  <div class="banner-image" *ngIf="bannerImageUrl">
    <img [src]="bannerImageUrl" />
  </div>
  <div class="page-header">
    <ng-content select="[pageHeader]"> </ng-content>
  </div>
  <div>
    <ng-content select="[pageContent]"></ng-content>
  </div>

  <div class="page-footer">
    <ng-content select="[pageFooter]"> </ng-content>
  </div>
</div>
