<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>

  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>

<span class="loading-icon" *ngIf="loading">
  <app-loading-spinner></app-loading-spinner>
</span>

<form #f="ngForm" *ngIf="!loading">
  <div class="modal-body">
    <span
      ><ngb-alert
        class="danger-alert"
        [dismissible]="true"
        [animation]="true"
        type="danger"
        *ngIf="displayErrorMsg"
      >
        {{ errorMessage }}
      </ngb-alert></span
    >

    <div class="form-group">
      <label
        >What is your (new) score in {{ leaderBoard.unitOfMeasure }}?</label
      >
      <input
        type="number"
        class="form-control"
        id="score"
        [(ngModel)]="newEntry.score"
        name="score"
        required
      />
    </div>

    <div class="form-group">
      <label>Date</label>
      <div class="date-field">
        <input
          type="text"
          ngbDatepicker
          required
          name="entryDate"
          #entryDate="ngbDatepicker"
          [(ngModel)]="newEntry.date"
          class="form-control"
          (click)="entryDate.toggle()"
        />
        <fa-icon
          class="calendar-button"
          [icon]="icon.faCalendarAlt"
          (click)="entryDate.toggle()"
        ></fa-icon>
      </div>
    </div>
  </div>

  <div class="modal-footer">
