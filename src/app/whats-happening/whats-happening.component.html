<app-page-wrapper [contentLoaded]="contentLoaded">
  <div pageHeader>
    <h1>What's Happening at Crimson Canyon</h1>
  </div>
  <div pageContent>
    <div class="page-content-container">
      <app-posts
        [posts]="posts$ | async"
        (addedNewPost)="loadPosts()"
      ></app-posts>
      <app-add-post (createPostEvent)="loadPosts()"></app-add-post>
    </div>
  </div>
</app-page-wrapper>
